<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center pb-2 ">
    <h2>Bienvenido</h2>
    <button (click)="showNew()" class="btn btn-success">Nuevo producto</button>
  </div>
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Eliminar</th>
            <th>Editar</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-element>
          <tr>
            <td>{{ element.id }}</td>
            <td>{{ element.name }}</td>
            <td>{{ element.description }}</td>
            <td>{{ element.price }}</td>
            <td><button (click)="deleteItem(element.id)" label="Eliminar" class="btn btn-danger ">Eliminar</button></td>
            <td><button (click)="showModify(element)" class="btn btn-info ">Editar</button></td>
          </tr>
      </ng-template>
  </p-table>

  <div *ngIf="showNewProduct" class="mt-4 form-group w-50 mx-auto d-flex flex-column pb-5 ">
    <h3>Nuevo producto</h3>
    <input type="number" placeholder="Id producto" [(ngModel)]="product.id" class="form-control mt-2" >
    <input type="text" placeholder="Nombre" [(ngModel)]="product.name" class="form-control mt-2">
    <input type="text" placeholder="Descripcion" [(ngModel)]="product.description" class="form-control mt-2">
    <input type="number" placeholder="Precio" [(ngModel)]="product.price" class="form-control mt-2">
    <button (click)="newItem()" class="btn btn-success mt-3">Guardar</button>
    <button (click)="showNew()" class="btn btn-danger mt-1">Cancelar</button>
  </div>

  <div *ngIf="showModifyItem" class="mt-4 form-group w-50 mx-auto d-flex flex-column pb-5 ">
    <h3>Modificar producto</h3>
    <input type="number" placeholder="Id producto" [(ngModel)]="product.id" class="form-control mt-2" disabled >
    <input type="text" placeholder="Nombre" [(ngModel)]="product.name" class="form-control mt-2">
    <input type="text" placeholder="Descripcion" [(ngModel)]="product.description" class="form-control mt-2">
    <input type="number" placeholder="Precio" [(ngModel)]="product.price" class="form-control mt-2">
    <button (click)="updateItem()" class="btn btn-success mt-3">Guardar</button>
    <button (click)="showModify({})" class="btn btn-danger mt-1">Cancelar</button>
  </div>
</div>
