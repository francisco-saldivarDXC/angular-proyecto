<div class="container mt-4 w-50 bg-color-lightGray mx-auto rounded-4 py-3">
  <h2 class="text-center text-uppercase">Bienvenido</h2>
  <h6 class="text-center pt-2">Debes iniciar sesión</h6>
  <div class="d-flex flex-column justify-content-center align-items-center  mt-4">
    <div class="d-flex flex-column">
      <label class="px-2 py-1">Usuario </label>
      <input type="text" pInputText [(ngModel)]="user" />
    </div>
    <div class="d-flex flex-column">
      <label class="px-2 py-1">Contraseña </label>
      <p-password [(ngModel)]="password"></p-password>
    </div>
    <p-button (onClick)="logIn()" styleClass="rounded-2 my-3" label="Ingresar"></p-button>
    <p *ngIf="showError" class="text-danger">Credenciales incorrectas</p>
  </div>
</div>
